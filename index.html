    <h2>事後学習課題#01</h2>
    <p>問3</p>
    <p>ボールがもつ波長を次式で計算すると、</p>
    <p><span style="display: inline-flex; flex-direction: column; vertical-align: middle; text-align: center;">
        <span style="padding: 0 10px; border-bottom: 1px solid #000000;">6.626×10<sup>-34</sup></span>
        <span style="padding: 0 10px;">145×15×10<sup>4</sup>÷(36×10<sup>2</sup>)</span>
       </span></p>
    <p>　=1.0967×10<sup>-35</sup>m</p>
    <p>となる。</p>
    <p>したがって、1.0967×10<sup>-33</sup>m>>7.0×10<sup>-2</sup></p>
    <p>と波長とボールの直径の間にに大きな差があるので、ボールがもつ波動性は無視してよいと考えられる。</p>
    <br><br><br><br><p>049</p>
